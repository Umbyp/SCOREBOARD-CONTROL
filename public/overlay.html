<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basketball Overlay - Score Bug</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&family=Barlow+Condensed:wght@500;700;800&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 1920px; height: 1080px;
      overflow: hidden;
      background: transparent !important;
    }

    /* ── SCORE BUG CONTAINER (จัดให้อยู่ตรงกลางด้านบน) ── */
    #score-bug {
      position: absolute;
      top: 30px; /* ระยะห่างจากขอบบนจอ */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ── MAIN BAR ── */
    #main-bar {
      display: flex;
      height: 70px;
      background: rgba(18, 20, 28, 0.95);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    /* ── TEAM BOX ── */
    .team-box {
      display: flex;
      align-items: stretch;
      height: 100%;
    }
    #box-a { flex-direction: row; }
    #box-b { flex-direction: row-reverse; }

    .color-strip { width: 6px; background: var(--tc); }

    .team-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 16px;
      min-width: 160px;
      position: relative;
    }
    #box-a .team-info { align-items: flex-start; }
    #box-b .team-info { align-items: flex-end; }

    .name-row { display: flex; align-items: center; gap: 8px; }
    #box-b .name-row { flex-direction: row-reverse; }

    .poss {
      font-family: 'Oswald', sans-serif;
      font-size: 16px;
      color: var(--tc);
      text-shadow: 0 0 8px var(--tc);
      opacity: 0;
    }
    .poss.on { opacity: 1; }

    .tname {
      font-family: 'Oswald', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.02em;
    }

    .meta-row {
      display: flex; gap: 10px; align-items: center; margin-top: 2px;
    }
    #box-b .meta-row { flex-direction: row-reverse; }

    .torow { display: flex; gap: 4px; }
    .tp { width: 14px; height: 4px; border-radius: 2px; background: rgba(255,255,255,0.15); }
    .tp.on { background: #fff; }

    /* ✅ เพิ่มกล่อง Team Fouls */
    .foul-box { display: flex; align-items: baseline; gap: 4px; }
    #box-b .foul-box { flex-direction: row-reverse; }
    .foul-lbl { font-family: 'Barlow Condensed', sans-serif; font-size: 11px; font-weight: 800; color: rgba(255,255,255,0.4); letter-spacing: 0.05em; }
    .foul-num { font-family: 'Oswald', sans-serif; font-size: 14px; font-weight: 700; color: #fff; }

    .bonus-tag {
      display: none;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 11px; font-weight: 800; color: #FFD700; letter-spacing: 0.05em;
    }
    .bonus-tag.on { display: block; }

    .score-area {
      width: 85px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.4);
    }
    #box-a .score-area { border-right: 1px solid rgba(255,255,255,0.05); }
    #box-b .score-area { border-left: 1px solid rgba(255,255,255,0.05); }

    .score-num {
      font-family: 'Oswald', sans-serif;
      font-size: 52px; font-weight: 700; color: var(--tc);
      line-height: 1; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    /* ── CENTER CLOCK ── */
    #center-clock {
      width: 140px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.6);
      position: relative;
    }

    #jump {
      display: none;
      position: absolute; top: 2px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 10px; font-weight: 800; color: #FFD700;
    }
    #jump.on { display: block; }

    .clock-row { display: flex; align-items: baseline; gap: 8px; }

    #qlabel {
      font-family: 'Oswald', sans-serif;
      font-size: 16px; font-weight: 700; color: #FFD700; letter-spacing: 0.1em;
    }

    #mclock {
      font-family: 'Oswald', sans-serif;
      font-size: 38px; font-weight: 700; color: #fff;
      line-height: 1; font-variant-numeric: tabular-nums;
    }
    #mclock.expired { color: #FF2222; }

    /* ── SHOT CLOCK TAB (ห้อยลงมา) ── */
    #shot-tab {
      margin-top: -2px;
      padding: 4px 18px;
      background: rgba(30, 32, 40, 0.95);
      border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1); border-top: none;
      display: flex; align-items: center; gap: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    #shot-tab.urgent { background: #FF2222; }

    #shotlbl {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 12px; font-weight: 800; color: rgba(255,255,255,0.4);
    }
    #shot-tab.urgent #shotlbl { color: #fff; }

    #shotval {
      font-family: 'Oswald', sans-serif;
      font-size: 24px; font-weight: 700; color: #FFD700; line-height: 1;
    }
    #shot-tab.urgent #shotval { color: #fff; }

  </style>
</head>
<body>

<div id="score-bug">
  
  <div id="main-bar">
    <div class="team-box" id="box-a" style="--tc:#FF6B35;">
      <div class="color-strip"></div>
      <div class="team-info">
        <div class="name-row">
          <div class="poss" id="poss-a">◀</div>
          <div class="tname" id="nm-a">HOME</div>
        </div>
        <div class="meta-row">
          <div class="torow" id="to-a"></div>
          <div class="foul-box"><span class="foul-lbl">FOULS</span><span class="foul-num" id="fn-a">0</span></div>
          <div class="bonus-tag" id="bt-a">BONUS</div>
        </div>
      </div>
      <div class="score-area"><div class="score-num" id="sc-a">0</div></div>
    </div>

    <div id="center-clock">
      <div id="jump">⊕ JUMP</div>
      <div class="clock-row">
        <div id="qlabel">Q1</div>
        <div id="mclock">10:00</div>
      </div>
    </div>

    <div class="team-box" id="box-b" style="--tc:#00D4FF;">
      <div class="color-strip"></div>
      <div class="team-info">
        <div class="name-row">
          <div class="poss" id="poss-b">▶</div>
          <div class="tname" id="nm-b">AWAY</div>
        </div>
        <div class="meta-row">
          <div class="torow" id="to-b"></div>
          <div class="foul-box"><span class="foul-lbl">FOULS</span><span class="foul-num" id="fn-b">0</span></div>
          <div class="bonus-tag" id="bt-b">BONUS</div>
        </div>
      </div>
      <div class="score-area"><div class="score-num" id="sc-b">0</div></div>
    </div>
  </div>

  <div id="shot-tab">
    <span id="shotlbl">SHOT</span>
    <span id="shotval">24</span>
  </div>

</div>

<script>
  // ✅ เปลี่ยน URL ตรงนี้ให้เป็น URL ของ Backend Render ที่คุณใช้งาน
  const SERVER_URL = "https://scoreboard-control.onrender.com"; 
</script>
<script id="sl"></script>
<script>
  document.getElementById("sl").src = SERVER_URL + "/socket.io/socket.io.js";
  document.getElementById("sl").onload = init;

  function fmtMain(t) {
    t = Math.max(0, t);
    if (t > 600) {
      const s = Math.floor(t/10);
      return pad(Math.floor(s/60)) + ':' + pad(s%60);
    }
    const s = Math.floor(t / 10);
    const frac = Math.floor(t % 10);
    return pad(s) + '.' + frac;
  }
  function fmtShot(t) {
    t = Math.max(0, t);
    if (t > 100) return String(Math.ceil(t/10));
    const s = Math.floor(t / 10);
    const frac = Math.floor(t % 10);
    return s + '.' + frac;
  }
  function pad(n) { return String(n).padStart(2,'0'); }
  function qLabel(q) { return q <= 4 ? `Q${q}` : `OT${q-4}`; }

  function updateTeam(px, team, isPoss) {
    const box = document.getElementById(`box-${px}`);
    box.style.setProperty('--tc', team.color);
    
    document.getElementById(`sc-${px}`).textContent = team.score;
    document.getElementById(`nm-${px}`).textContent = team.name;

    // ✅ อัปเดตตัวเลข Team Fouls ตรงนี้
    const fn = document.getElementById(`fn-${px}`);
    fn.textContent = team.teamFouls;
    fn.style.color = team.teamFouls >= 5 ? '#FF3333' : '#FFF';

    const bt = document.getElementById(`bt-${px}`);
    bt.className = team.teamFouls >= 5 ? 'bonus-tag on' : 'bonus-tag';

    const to = document.getElementById(`to-${px}`);
    to.innerHTML = '';
    for (let i = 0; i < 3; i++) {
      const p = document.createElement('div');
      p.className = 'tp' + (i < team.timeouts ? ' on' : '');
      to.appendChild(p);
    }

    document.getElementById(`poss-${px}`).classList.toggle('on', isPoss);
  }

  function render(s) {
    if (!s || !s.teamA) return;
    
    updateTeam('a', s.teamA, s.possession === 'teamA');
    updateTeam('b', s.teamB, s.possession === 'teamB');

    const cl = document.getElementById('mclock');
    cl.textContent = fmtMain(s.clockTenths);
    cl.className = s.clockTenths <= 0 ? 'expired' : '';

    const stab = document.getElementById('shot-tab');
    const sv = document.getElementById('shotval');
    sv.textContent = fmtShot(s.shotClockTenths);
    
    const isUrgent = (s.shotClockTenths / 10) <= 5 && s.shotClockTenths > 0;
    stab.className = isUrgent ? 'urgent' : '';

    document.getElementById('qlabel').textContent = qLabel(s.quarter);
    document.getElementById('jump').classList.toggle('on', !!s.jumpBall);
  }

  function init() {
    const sk = io(SERVER_URL, { reconnection:true, reconnectionDelay:1000, reconnectionAttempts:Infinity });
    sk.on('stateUpdate', render);
    setInterval(() => {
      if (!sk.connected) fetch(SERVER_URL+'/api/state').then(r=>r.json()).then(render).catch(()=>{});
    }, 1000);
  }
</script>
</body>
</html>
